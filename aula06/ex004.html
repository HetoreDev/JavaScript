n1<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Formatando String</title>
</head>
<style>
    body{
        font: normal 20pt Arial;
    }
</style>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome? ')
        document.write(`O nome <strong>${nome}</strong> tem <strong>${nome.length}</strong> letras <br/>`)
        document.write(`O seu nome em maiúsculo fica <strong>${nome.toUpperCase()}</strong> e em minúsculo fica <strong>${nome.toLowerCase()}</strong> <br/>`)
    </script>
</body>
</html>
